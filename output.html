<!DOCTYPE html><html><head><meta charset="UTF-8"><style>/* General Markdown Styling */
.markdown-body {
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    line-height: 1.7;
    color: #333;
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

/* Headings */
.markdown-body h1,
.markdown-body h2,
.markdown-body h3,
.markdown-body h4,
.markdown-body h5,
.markdown-body h6 {
    font-weight: 600;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
}

.markdown-body h1 {
    font-size: 2em;
    border-bottom: 2px solid #eaecef;
    padding-bottom: 0.3em;
}

.markdown-body h2 {
    font-size: 1.75em;
    border-bottom: 1px solid #eaecef;
    padding-bottom: 0.2em;
}

.markdown-body h3 {
    font-size: 1.5em;
}

.markdown-body h4 {
    font-size: 1.25em;
}

.markdown-body h5 {
    font-size: 1.1em;
}

.markdown-body h6 {
    font-size: 1em;
    color: #666;
}

/* Paragraphs & Blockquotes */
.markdown-body p {
    margin-bottom: 1em;
}

.markdown-body blockquote {
    border-left: 4px solid #007acc;
    padding: 0.5em 1em;
    margin: 1em 0;
    color: #555;
    background: #f9f9f9;
}

/* Lists */
.markdown-body ul,
.markdown-body ol {
    padding-left: 1.5em;
}

.markdown-body li {
    margin-bottom: 0.4em;
}

/* Links */
.markdown-body a {
    color: #007acc;
    text-decoration: none;
}

.markdown-body a:hover {
    text-decoration: underline;
}

/* Tables */
.markdown-body table {
    width: 100%;
    border-collapse: collapse;
    margin: 1em 0;
}

.markdown-body th,
.markdown-body td {
    border: 1px solid #ddd;
    padding: 0.5em;
    text-align: left;
}

.markdown-body th {
    background-color: #f4f4f4;
    font-weight: bold;
}

/* Code Blocks & Syntax Highlighting */
.markdown-body pre {
    background: #1e1e1e;
    color: #d4d4d4;
    padding: 1em;
    border-radius: 8px;
    overflow-x: auto;
}

.markdown-body code {
    font-family: 'Fira Code', monospace;
    font-size: 14px;
}

.markdown-body pre code {
    display: block;
    background: none;
    padding: 0;
}

/* Inline Code */
.markdown-body p code,
.markdown-body li code {
    background: #f4f4f4;
    padding: 0.2em 0.4em;
    border-radius: 4px;
    font-size: 14px;
    color: #c7254e;
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
    .markdown-body {
        background-color: #121212;
        color: #e0e0e0;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3 {
        color: #f4f4f4;
    }

    .markdown-body blockquote {
        border-left-color: #007acc;
        background: #222;
        color: #bbb;
    }

    .markdown-body table {
        border-color: #444;
    }

    .markdown-body th {
        background: #333;
    }

    .markdown-body pre {
        background: #2d2d2d;
    }

    .markdown-body p code,
    .markdown-body li code {
        background: #333;
        color: #ffcc66;
    }
}</style></head><body><div class="markdown-body"><h1>Hello World</h1></div></body></html>
